<button ng-class="{'btn-danger': vm.hotkeyActive }" class="btn" ng-click="vm.click($event)" title="{{vm.titleText}}">
  <span class="glyphicon glyphicon-bullhorn" aria-hidden="true">
  </span>
  <span ng-show="vm.showHotkey">
    <kbd style="background-color:#f15a5c;line-height:1em;">
        {{vm.hotkey}}
    </kbd>
  </span>
    {{vm.toggleText}}
</button>
