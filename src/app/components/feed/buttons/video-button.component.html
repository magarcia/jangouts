<button
  type="button"
  class="btn btn-xs btn-default"
  (click)="toggle()"
  title="Disable video"
  [hidden]="!showsDisable()">
  <span class="glyphicon glyphicon-eye-open"></span>
</button><button
  type="button"
  class="btn btn-xs btn-danger"
  (click)="toggle()"
  title="Enable video"
  [hidden]="!showsEnable()">
  <span class="glyphicon glyphicon-eye-close"></span>
</button>
