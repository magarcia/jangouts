<button
  type="button"
  class="btn btn-xs btn-default"
  (click)="ignore()"
  title="Ignore"
  *ngIf="showsIgnore()">
  <span class="glyphicon glyphicon-ban-circle"></span>
</button><button
  type="button"
  class="btn btn-xs btn-danger"
  (click)="stopIgnoring()"
  title="Stop ignoring"
  *ngIf="showsStopIgnoring()">
  <span class="glyphicon glyphicon-ban-circle"></span>
</button>
